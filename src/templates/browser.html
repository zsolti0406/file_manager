{% extends 'base.html' %}

{% block content %}
	<h3>Browser</h3>
	<table>
		 <thead>
			<th>Content</th>
		 </thead>
		 {% for element in browser_object %}
		 <tbody>
			
			<td>
			{% if element.has_subtag %}
				<a href='/browser/{{element.tag.id}}'>
			{% endif %}
			{{element.tag.content}}
			</td>
		 </tbody>
		 {% endfor%}
	</table>
{% endblock %}
